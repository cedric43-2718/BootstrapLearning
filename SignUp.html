<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="BootstrapProject.css">
  </head>
  <body>

    <div class="container">

      <form>

        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" id="lname" placeholder="First Name">
        </div>

        <div class="form-group">
          <label for="inpemail">Email address</label>
          <input type="email" class="form-control" id="inpemail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <div class="form-group">
            <label for="exampleTextarea">Please share ideas about art projects and workshops.</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>

        </div>

      </form>

    </div>

  </body>
</html>
